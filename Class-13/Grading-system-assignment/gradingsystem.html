<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./gradingsystem.css" />
        <title>Grading system</title>
    </head>
    <body>
     <h1>Grading system.</h1> 
     <input id="reInput" placeholder="Enter your result">
     <p><button id="reCheck">Submit</button></p>
     
      <div class="answer">
        <h1></h1>
        </div>
        <div>
        <p><button class="reset">Reset</button></p>
        </div>
        
        
    </body>
</html>
<script>
    // Grade A 80 - 100
    // Grade B 70 - 79
    // Grade C 60 - 69
    // Grade D 50 - 59
    // Grade F 49 and below

    $("#reCheck").click(function() {
    let result = $("#reInput").val();

    if (result >= 80 && result <= 100) {   
      $(".answer").text("GRADE: "+"A"); 
    } else if (result >=70 && result <= 79){
      $(".answer").text("GRADE: "+"B"); 
    }
      else if (result >=60 && result <= 69){
      $(".answer").text("GRADE: "+"C"); 
    }
      else if (result >=50 && result <= 59){
      $(".answer").text("GRADE: "+"D"); 
    }
    else if (result <=49 && result >=0){
      $(".answer").text("GRADE: "+"F");  
    }
    else {
      $(".answer").text("Invalid input");     
    }
});
$(".reset").click(function() {
    $("#reInput").val("");
    $(".answer").text("");
});
</script>
