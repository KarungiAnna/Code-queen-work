<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="twitter-login.css" />
  </head>
  <body>
    <div class="container">
      <section class="login">
        <img src="twitter.png" class="logo" />
        <h1><strong>Log in to Twitter</strong></h1>
      </section>
      <section class="login-form">
        <form>
          <div class="email-div">
            <input
              type="email"
              placeholder="Phone, email, or username"
              class="inputs"
            />
          </div>
          <div>
            <input type="password" class="inputs" placeholder="Password" />
          </div>
          <button class="login-button"><strong>Log in</strong></button>
        </form>
      </section>
      <section class="login-footer">
        <a href="#">Forgot password?</a>.
        <a href="#">Sign up for Twitter</a>
      </section>
    </div>
  </body>
</html>
